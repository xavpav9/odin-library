<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Library</h1>
    <button class="add-book">Add book</button>
    <dialog class="add-book-dialog">
      <form method="dialog">
        <h1>Add a new book:</h1>
        <div>
          <label for="title">Title: </label>
          <input name="title" id="title" type="text">
        </div>
        <div>
          <label for="author">Author: </label>
          <input name="author" id="author" type="text">
        </div>
        <div>
          <label for="pages">Pages: </label>
          <input name="pages" id="pages" type="number" min="1">
        </div>
        <div>
          <label for="year">Year: </label>
          <input name="year" id="year" type="number" min="0">
          <input type="radio" id="AD" name="timeframe" value="AD" checked>
          <label for="AD">AD</label>
          <input type="radio" id="BC" name="timeframe" value="BC" checked>
          <label for="BC">BC</label>
        </div>
        <div>
          <label for="read">Read: </label>
          <input name="read" id="read" type="checkbox">
        </div>
        <div>
          <button class="cancel-btn">Cancel</button>
          <button class="submit-btn">Submit</button>
      </form>
    </dialog>
    <div class="books">
    </div>
  </body>
</html>
