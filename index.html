<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="logo" alt="logo" src="images/favicon.png">
      <h1>Library</h1>
      <button class="add-book">Add book</button>
    </div>
    <dialog class="add-book-dialog">
      <h1>Add a new book:</h1>
      <p aria-hidden="true"><span class="required">*</span> indicates required.</p>

      <form method="dialog">
        <label for="title">Title: <span class="required" aria-hidden="true">*</span></label>
        <input aria-required="true" name="title" id="title" type="text" minlength="1" required placeholder="e.g. The Hunger Games">

        <label for="author">Author: <span class="required" aria-hidden="true">*</span></label>
        <input aria-required="true" name="author" id="author" type="text" minlength="1" required placeholder="e.g. Suzanne Collins">

        <label for="pages">Pages: </label>
        <input name="pages" id="pages" type="number" min="1" placeholder="e.g. 374">

        <label for="year">Year: </label>
        <div class="year-options">
          <input name="year" id="year" type="number" min="0" placeholder="e.g. 2008">
          <div class="timeframe">
            <input type="radio" id="AD" name="timeframe" value="AD" checked>
            <label for="AD">AD</label>
          </div>
          <div class="timeframe">
            <input type="radio" id="BC" name="timeframe" value="BC">
            <label for="BC">BC</label>
          </div>
        </div>

        <label for="read">Read: </label>
        <input name="read" id="read" type="checkbox">

        <div class="buttons">
          <button class="cancel-btn">Cancel</button>
          <button class="submit-btn">Submit</button>
        </div>
      </form>
    </dialog>
    <dialog class="remove-book-dialog">
      <h1>Are you sure that you want to remove that?</h1>
      <div class="buttons">
        <button class="yes-btn">Yes</button>
        <button class="no-btn">No</button>
      </div>
    </dialog>
    <div class="books-container">
      <div class="books">
      </div>
    </div>
  </body>
</html>
